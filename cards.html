<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Eldritch Horror: Cards</title>
</head>
<body>
    <header class="header" id="header">
        <section class="nav-section"></section>
    </header>
    <main class="main" id="main">
        <section class="condition-cards">
            <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                <div class="card-header">Condition</div>
                <div class="card-body">
                    <h5 class="card-title">Cursed</h5>
                    <p class="card-text">Bane</p>
                    <p class="card-text">Only 6's count as success on your tests.</p>
                    <p class="card-text">If you would gain another Cursed Condition, flip this card instead.</p>
                    <p class="card-text">If you would gain a Blessed Condition, discard this card instead.</p>
                </div>
            </div>
        </section>
        <section class="spell-cards"></section>
        <section class="asset-cards"></section>
    </main>
    <footer class="footer" id="footer">
        <section class="nav-section"></section>
    </footer>
</body>
</html>
